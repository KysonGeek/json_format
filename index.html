<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tools">
            <button id="validateBtn">格式化</button>
            <button id="compressBtn">压缩</button>
            <button id="escapeBtn">转义</button>
            <button id="unescapeBtn">去除转义</button>
            <button id="base64DecodeBtn">Base64解密</button>
            <button id="copyBtn">复制</button>
        </div>
        <div class="editor-container">
            <div class="line-numbers" id="lineNumbers"></div>
            <textarea id="editor" class="editor" spellcheck="false" placeholder="请输入JSON字符串..."></textarea>
            <div id="jsonDisplay" class="json-display"></div>
        </div>
        <div id="status" class="status hidden"></div>
    </div>

    <script src="script.js"></script>
